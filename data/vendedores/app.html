<div class="row">
	<div class="col-sm-12">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-tasks blue"></i>
					<a href="#!/menu_ventas">Ventas</a>
				</li>

				<li class="active">Registro Vendedores</li>
			</ul>
		</div>
		<hr />

		<div class="widget-box">
            <div class="widget-main">
            	<div class="control">
            		<div class="col-sm-3">
						<div class="clearfix">
							<span class="block input-icon input-icon-right">
								<input type="text" name="buscador" id="buscador" class="form-control dimensiones" placeholder="Buscar....." onKeyUp="this.value = this.value.toUpperCase();" />
								<i class="ace-icon fa fa-search blue"></i>
				            </span>
						</div>
					</div>

					<button class="btn btn-primary btn-pink posicion" id="btn_importar" name="btn_importar" type="button" data-toggle="modal" data-target='#myModal'><i class="fa fa-plus-circle"></i> NUEVO</button>
				</div>
				&nbsp;
				                          
                <table id="grid-table"></table>
                <div id="grid-pager"></div>                                             
            </div>
        </div>
	</div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
	    <div class="modal-dialog modal-lg">
	      <div class="modal-content">
		        <div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="white">&times;</span>
					</button>
					AGREGAR REGISTRO
				</div>
				&nbsp;

		        <div class="modal-body">
		        	<form class="form-horizontal" name="form_vendedores" id="form_vendedores">
						<div class="row">
							<div class="col-sm-12">
								<div class="col-xs-12 col-sm-6">											
									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Código Vendedor:</label>
										<div class="col-sm-7">
											<div class="clearfix">
												<input type="text" name="codigo" id="codigo" placeholder="Código Vendedor" class="form-control" onkeyup="this.value = this.value.toUpperCase();" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="select_tipo_vendedor">Tipo Vendedor:</label>
										<div class="col-sm-7">
											<select id="select_tipo_vendedor" name="select_tipo_vendedor" class="select2" data-placeholder="Tipo Venddor...">
												<option value="">&nbsp;</option>
											</select>
										</div>
									</div>	
								</div>

								<div class="col-xs-12 col-sm-6">	
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="select_empleado">EMPLEADO:</label>
										<div class="col-sm-8">
											<select id="select_empleado" name="select_empleado" class="select2" data-placeholder="Empleado busqueda...">
												<option value="">&nbsp;</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Observaciones:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<textarea name="observaciones" id="observaciones" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>

								<!-- <div class="col-sm-4">
									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Nombres:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<input type="text" name="personal" id="personal" placeholder="Buscar...." class="form-control" onkeyup="this.value = this.value.toUpperCase();" />
											</div>
										</div>
									</div>
								</div> -->
							</div>	
						</div>
					</form>
		        </div>

		        <div class="modal-footer no-margin-top">
					<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal" data-toggle="tooltip" title="Cerrar ventana">
						<i class="ace-icon fa fa-times"></i>
						Cerrar
					</button>

					<button name="btn_0" id="btn_0" class="btn btn-sm btn-success pull-right" data-toggle="tooltip" title="Guardar Registro">
						<i class="ace-icon fa fa-save"></i>
						Guardar
					</button>
				</div>
	      	</div>
	    </div>
	</div>
</div>
