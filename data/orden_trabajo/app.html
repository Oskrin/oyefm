<div class="row">
	<div class="col-sm-12">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-desktop blue"></i>
					<a href="#!/menu_ordenes">Ordenes</a>
				</li>

				<li class="active">Registro Orden Trabajo</li>
			</ul>
		</div>
		&nbsp;

		<form class="form-horizontal" name="form_orden" id="form_orden">
			<div class="tabbable">
				<div class="tab-content profile-edit-tab-content">
					<div id="edit-basic" class="tab-pane in active">
						&nbsp; &nbsp;
						<div class="row">
							<div class="col-sm-12">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Código Orden:</label>
										<div class="col-sm-6">
											<div class="clearfix">
												<input type="text" name="codigo" id="codigo" placeholder="" class="form-control"  />
												<input type="hidden" name="id_orden" id="id_orden" placeholder="" class="form-control"  />
											</div>
										</div>
									</div>
								
									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Fecha de Inicio:</label>
										<div class="col-sm-6">
											<div class="input-group">
												<input type="text" name="fecha_inicio" id="fecha_inicio" placeholder="" class="form-control" />
												<span class="input-group-addon">
												<i class="fa fa-clock-o bigger-110"></i>
												</span>
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="select_responsable">Responsable:</label>
										<div class="col-sm-8">
											<select id="select_responsable" name="select_responsable" class="select2" data-placeholder="Responsable...">
												<option value="">&nbsp;</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right">Fecha de Entrega:</label>
										<div class="col-sm-6">
											<div class="input-group">
												<input type="text" name="fecha_entrega" id="fecha_entrega" placeholder="" class="form-control"  />
												<span class="input-group-addon">
												<i class="fa fa-clock-o bigger-110"></i>
												</span>
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">Tiempo Ejecución</label>

										<div class="col-sm-8">
											<input data-rel="tooltip" type="text" id="tiempo_ejecucion" name="tiempo_ejecucion" placeholder="Tiempo Ejecución" title="" data-placement="bottom" />
											<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="" title="" id="calcular">?</span>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-4 no-padding-right"></label>
										<span class="badge badge-warning">{{diferencia}}</span>
										<!-- <span id="diferencia" style="margin-top: 9px; font-size: xx-large; color: blue">{{diferencia}}</span> -->
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<h3 class="header smaller blue">&nbsp; DETALLE TRABAJO</h3>
								<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-4 no-padding-right">Tipo:</label>
										<div class="col-xs-12 col-sm-6">
											<div class="clearfix">
												<select id="select_tipo" name="select_tipo" class="select2" data-placeholder="Tipo Trabajo...">
													<option value="">&nbsp;</option>
													<option value="PRODUCTO">PRODUCTO</option>
													<option value="SERVICIO">SERVICIO</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-4">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-2 no-padding-right">Descripción:</label>
										<div class="col-xs-12 col-sm-10">
											<div class="clearfix">
												<input type="text" name="descripcion" id="descripcion" class="form-control" placeholder=""/>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-sm-12">
								<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-4 no-padding-right">Destino:</label>
										<div class="col-xs-12 col-sm-6">
											<div class="clearfix">
												<select id="select_destino" name="select_destino" class="select2" data-placeholder="Destino...">
													<option value="">&nbsp;</option>
													<option value="INTERNO">INTERNO</option>
													<option value="EXTERNO">EXTERNO</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label no-padding-right" for="select_cliente">Cliente:</label>
										<div class="col-sm-8">
											<select id="select_cliente" name="select_cliente" class="select2" data-placeholder="Cliente...">
												<option value="">&nbsp;</option>
											</select>
										</div>
									</div>
								</div>

								<div class="col-sm-2">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-4 no-padding-right">Cantidad:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<input type="text" name="cantidad" id="cantidad" placeholder="0" class="form-control"  />
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-4 no-padding-right">Presupuesto:</label>
										<div class="col-sm-8">
											<div class="clearfix">
												<input type="text" name="presupuesto" id="presupuesto" placeholder="0.000" class="form-control" />
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-sm-12">
								<h3 class="header smaller blue">&nbsp; OBSERVACIÓN</h3>
								<div class="form-group">
									<div class="col-sm-6">
										<div class="form-group">
											<div class="col-sm-6">
												<div class="clearfix">
													<textarea name="observaciones" id="observaciones" class="form-control"></textarea>
												</div>
											</div>
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-top"> Eficiencia </label>
											<div class="col-sm-9">
											<!-- <div id="rateYo"></div> -->
												<input id="eficiencia" name="eficiencia" class="rating" data-min="0" data-max="5" data-step="1" data-size="xs" data-show-clear="false">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix form-actions center">
				<button class="btn btn-success" type="button" name="btn_0" id="btn_0">
					<i class="ace-icon fa fa-save bigger-110"></i>
					Guardar
				</button>

				<button class="btn btn-success" type="button" name="btn_2" id="btn_2" data-toggle="modal" href="#myModal">
					<i class="ace-icon fa fa-search bigger-110"></i>
					Buscar
				</button>

				<button class="btn btn-success" type="button" name="btn_4" id="btn_4">
					<i class="ace-icon fa fa-check bigger-110"></i>
					Entregado
				</button>

				<button class="btn btn-success" type="button" name="btn_1" id="btn_1">
					<i class="ace-icon fa fa-refresh bigger-110"></i>
					Actualizar
				</button>
			</div>
		</form>
	</div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
	    <div class="modal-dialog modal-lg">
	      	<div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		          <h4 class="modal-title">BUSCAR ORDENES DE TRABAJO</h4>
		        </div>

		        <div class="modal-body">
		            <table id="table"></table>
					<div id="pager"></div>
		        </div>

		        <div class="modal-footer">
		          <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
		        </div>
	      	</div>
	    </div>
	</div>
</div>
