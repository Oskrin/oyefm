<style type="text/css">

    .dc-ul-item li:nth-child(2):hover .school {

    .dc-ul-item li:nth-child(3) .school {

        margin-top: 200%;

        margin-top: 0;

    .dc-ul-item li:nth-child(4) .school {
        margin-left: 0;
        margin-top: -200%;
    }
    
    .dc-ul-item li:nth-child(4):hover .school {
        margin-top: 0;
    }

    .state {
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=80);
        opacity: 0.8;
        display: block;
        -moz-transition-property: all;
        -o-transition-property: all;
        -webkit-transition-property: all;
        transition-property: all;
        -moz-transition-duration: 0.6s;
        -o-transition-duration: 0.6s;
        -webkit-transition-duration: 0.6s;
        transition-duration: 0.6s;
        margin-right: -200%;
    }
    
    .dc-ul-item li:nth-child(2) .state {
        margin-right: 0;
        margin-top: 199%;
    }
    
    .dc-ul-item li:nth-child(2):hover .state {
        margin-top: 0;
    }

    .dc-ul-item li:nth-child(3) .state {
        margin-right: 0;
        margin-top: 100%;
    }

    .dc-ul-item li:nth-child(3):hover .state {
        margin-top: 0;
    }
            
    .dc-ul-item li:nth-child(4) .state {
        margin-right: 0;
        margin-top: -100%;
    }

    .dc-ul-item li:nth-child(4):hover .state {
        margin-top: 0;
    }

    .dc-ul-item a {
        position: absolute;
        font-family: 'Open Sans';
        font-size: 15px;
        color: #393939;
        top: 40%;
        left: 0;
        width: 100%;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        -moz-transition-property: all;
        -o-transition-property: all;
        -webkit-transition-property: all;
        transition-property: all;
        -moz-transition-duration: 0.6s;
        -o-transition-duration: 0.6s;
        -webkit-transition-duration: 0.6s;
        transition-duration: 0.6s;
    }

    .dc-ul-item li:hover a {
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        opacity: 0;
    }
</style>
