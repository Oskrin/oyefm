<div class="row">
    <div class="col-sm-12">
    	<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-folder-open-o blue"></i>
					<a href="#/menu_parametros">Parametros</a>
				</li>

				<li class="active">Talonario Facturero</li>
			</ul>
		</div>
		<hr />

        <div class="widget-box">
            <div class="widget-main">
            	<div class="control">
            		<div class="col-sm-3">
						<div class="clearfix">
							<span class="block input-icon input-icon-right">
								<input type="text" name="buscador" id="buscador" class="form-control dimensiones" placeholder="Buscar....." onKeyUp="this.value = this.value.toUpperCase();" />
								<i class="ace-icon fa fa-search blue"></i>
				            </span>
						</div>
					</div>

					<button class="btn btn-primary btn-pink posicion" id="btn_importar" name="btn_importar" type="button" data-toggle="modal" href="#myModal"><i class="fa fa-plus-circle"></i> NUEVO</button>
				</div>
				&nbsp;

                <table id="grid-table"></table>
                <div id="grid-pager"></div>                                             
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
	    <div class="modal-dialog modal-sm">
	      	<div class="modal-content">
		        <div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="white">&times;</span>
					</button>
					Agregar Registro
				</div>
	       		<br />

		        <form class="form-horizontal" name="form_registro" id="form_registro">
		        	<div class="row">
		        		<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Fecha Inicio:</label>
							<div class="col-sm-6">
								<div class="input-group">
									<input type="text" id="fecha_inicio" name="fecha_inicio" class="form-control datepicker" />
									<span class="input-group-addon">
										<i class="ace-icon fa fa-calendar"></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Fecha Caducidad:</label>
							<div class="col-sm-6">
								<div class="input-group">
									<input type="text" id="fecha_caducidad" name="fecha_caducidad" class="form-control datepicker" />
									<span class="input-group-addon">
										<i class="ace-icon fa fa-calendar"></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Inicio Facturero:</label>
							<div class="col-sm-6">
								<div class="clearfix">
									<input type="text" name="inicio_facturero" id="inicio_facturero" placeholder="" class="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Fin Facturero:</label>
							<div class="col-sm-6">
								<div class="clearfix">
									<input type="text" name="finaliza_facturero" id="finaliza_facturero" placeholder="" class="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Autorización:</label>
							<div class="col-sm-6">
								<div class="clearfix">
									<input type="text" name="autorizacion" id="autorizacion" placeholder="" class="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-5 no-padding-right">Num° Items:</label>
							<div class="col-sm-6">
								<div class="clearfix">
									<input type="text" name="num_items" id="num_items" placeholder="" class="form-control" />
								</div>
							</div>
						</div>
		        	</div>
		        </form>
		        
				<br />
		        <div class="modal-footer no-margin-top">
					<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal" data-toggle="tooltip" title="Cerrar ventana">
						<i class="ace-icon fa fa-times"></i>
						Cerrar
					</button>
					<button name="btn_guardar" id="btn_guardar" class="btn btn-sm btn-success pull-right" data-toggle="tooltip" title="Guardar imagen">
						<i class="ace-icon fa fa-save"></i>
						Guardar
					</button>
				</div>
	      	</div>
	    </div>
	</div>	
</div>
