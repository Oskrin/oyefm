										</div>
									</div>
								</div>
							</div>

								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="select_tasa_tipo">Tipo de tasa:</label>

										</select>
									</div>
								</div>
							</div>

							<div class="col-sm-3">

									<label class="col-sm-4 control-label no-padding-right" for="input_cuotas">Cuotas:</label>
									<div class="col-sm-6">
										<input type="text" name="input_cuotas" id="input_cuotas" class="form-control" readonly />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="select_periodo">Periodo de pago:</label>
									<div class="col-sm-8">

				                            <option value="quincenal">Quincenal</option>

				                            <option value="anual">Anual</option>

												</tr>

									</div>

						<button class="btn btn-success" type="button" name="btn_2" id="btn_2" data-toggle="modal" href="#myModal">
